<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Макет сайта</title>
    
</head>
<body>
    <header class="header-section">
        <div class="container">
            <!-- Логотип -->
            <div class="logo">
                <img src="logo.png" alt="Логотип"> <!-- Замените на путь к вашему логотипу -->
            </div>
            <!-- Поле поиска -->
            <div class="search">
                <input type="text" placeholder="Поиск...">
            </div>
            <!-- Кнопка -->
            <button class="button">Кируу</button>
        </div>
    </header>

    <section class="menu-and-slider">
        <div class="container">
            <div class="menu-block">
                <!-- Меню -->
                <h2>Меню</h2>
                <!-- Добавьте пункты меню -->

            </div>
            <div class="slider-block">
                <!-- Слайдер с новостями -->
                <h2>Слайдер новостей</h2>
                <!-- Добавьте содержимое слайдера -->
              
            </div>
        </div>
    </section>

    <section class="map-section">
        <div class="container">
            <div class="map-container">
                <!-- Карта с мечетями -->
                <h2>Карта мечетей</h2>
                <!-- Добавьте карту или ее заглушку -->
            </div>
        </div>
    </section>

    <section class="scrollable-blocks">
        <div class="container">
            <div class="scroll-block">
                <!-- Контент первого блока -->
                <h2>Блок 1</h2>
                <div class="scroll-arrows">
                    <span class="arrow left">&#8592;</span>
                    <span class="arrow right">&#8594;</span>
                </div>
            </div>
            <div class="scroll-block">
                <!-- Контент второго блока -->
                <h2>Блок 2</h2>
                <div class="scroll-arrows">
                    <span class="arrow left">&#8592;</span>
                    <span class="arrow right">&#8594;</span>
                    
                </div>
            </div>
        </div>
    </section>

    <section class="news-section">
        <div class="container">
            <div class="news-header">
                <div class="news-title">Новости</div>
                <div class="news-all">Баардык жаңылыктар...</div>
            </div>
            <div class="news-grid">
                <!-- Повторить этот блок д ля каждой новости -->
                <div class="news-item">
                    <div class="news-image"></div>
                    <div class="news-content">
                        <p class="news-text">Текст новости на три строки...</p>
                        <div class="news-meta">
                            <span class="news-date">07/07/2024</span>
                            <span class="news-time">12:00</span>
                        </div>
                    </div>
                </div>
                <!-- Повторите блок news-item для остальных новостей -->
            </div>
        </div>
    </section>
</body>
</html>
