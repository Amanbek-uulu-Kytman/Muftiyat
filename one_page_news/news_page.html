<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #0F6D4B;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 1420px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-section {
            background-color: #f8f9fa;
            border-radius: 25px;
            margin: 20px;
            padding: 10px 20px;
        }

        .header-section .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            max-height: 50px;
        }

        .search input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .button {
            padding: 10px 15px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .button:hover {
            background-color: #292929;
        }

        .news-section {
            background-color: #333333;
            padding: 20px 0;
            margin-top: 20px;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .news-title, .news-all {
            background-color: #FFFFFF;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 600;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .news-item {
            background-color: #262626;
            border-radius: 25px;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .news-image {
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            border-radius: 20%;
            background-color: #CCCCCC;
            margin-right: 15px;
        }

        .news-content {
            flex-grow: 1;
        }

        .news-text {
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            color: #CCCCCC;
        }

        a {
            color: #FFFFFF;
            text-decoration: underline;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Хедер -->
    <header class="header-section">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Логотип">
            </div>
            <div class="search">
                <input type="text" placeholder="Поиск...">
            </div>
            <button class="button">Кируу</button>
        </div>
    </header>

    <!-- Секция новостей -->
    <section class="news-section">
        <div class="container">
            <div class="news-header">
                <div class="news-title">Новости</div>
                <div class="news-all">Баардык жаңылыктар...</div>
            </div>
            <div class="news-grid">
                <!-- Новость 1 -->
                <div class="news-item">
                    <div class="news-image"></div>
                    <div class="news-content">
                        <p class="news-text">Текст новости на три строки...</p>
                        <div class="news-meta">
                            <span class="news-date">07/07/2024</span>
                            <span class="news-time">12:00</span>
                        </div>
                        <a href="news1.html">Читать полностью</a>
                    </div>
                </div>
                <!-- Новость 2 -->
                <div class="news-item">
                    <div class="news-image"></div>
                    <div class="news-content">
                        <p class="news-text">Текст новости на три строки...</p>
                        <div class="news-meta">
                            <span class="news-date">08/07/2024</span>
                            <span class="news-time">14:00</span>
                        </div>
                        <a href="news2.html">Читать полностью</a>
                    </div>
                </div>
                <!-- Новость 3 -->
                <div class="news-item">
                    <div class="news-image"></div>
                    <div class="news-content">
                        <p class="news-text">Текст новости на три строки...</p>
                        <div class="news-meta">
                            <span class="news-date">09/07/2024</span>
                            <span class="news-time">10:00</span>
                        </div>
                        <a href="news3.html">Читать полностью</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
